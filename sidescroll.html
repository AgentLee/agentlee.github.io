<!DOCTYPE html>
<html>
<head>
	<title>Smooth Scroll</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<style type="text/css">
	ul {
		list-style-type: none;
	}
	li {
		display: inline-block;
	}
	li a {
		display: block;
	}
</style>

<body>
	<ul>
		<li><a href = "#one">One</a></li>
		<li><a href = "#two">Two</a></li>
		<li><a href = "#three">Three</a></li>
		<li><a href = "#four">Four</a></li>
	</ul>

	<br>
	<br>
	<br>
	<br>
	<br>

	<div style = "background-color:#192;">
		<h1>SECTION ONE</h1>
		<a name = "one"></a>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
	</div>

	<div style = "background-color:#249;">
		<h1>SECTION TWO</h1>
		<a name = "two"></a>
		<br>
		<br>
		<br>
		<br>
		<br>
	</div>

	<div>
		<h1>SECTION THREE</h1>
		<a name = "three"></a>
	</div>

	<div style = "background-color:#021;">
		<h1>SECTION FOUR</h1>
		<a name = "four"></a>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
	</div>

	<script src = "scripts/scroll.js"></script>
</body>
</html>
